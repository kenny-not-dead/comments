<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>form</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="commentWrapper">
            <div>
                <ul class="comments"> 
        
                </ul>
            </div>
            <form name='comment' class="formwrapper">
                <h4>Новый комментарий</h4>
                <input type="text" placeholder="Имя" name='name' class="inputName" >
                <p class="wrong wrongName"></p>
                <input type="text" placeholder="Ваш комментарий" name='comment' class="inputText" >
                <p class="wrong wrongText"></p>
                <input type="date" name="date" class="inputDate" >
                <button type="submit" class="btn">Отправить</button>
            </form>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
